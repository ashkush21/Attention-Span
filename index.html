<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Great Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="plotly.min.js"></script>
  </head>
  <body>
    <div class="heading-primary">
      <h1 class="text-center">DART - Detection of Attention Span In Real Time</h1>
    </div>
    <div>
      <svg height="100" width="100" id="rightCircle" style="float: right; margin-right: 50px; margin-left: 0; margin-top: 150px; border-radius: 50px 50px 50px 50px">
        <circle id="Rcircle" cx="50" cy="50" r="50" stroke="black" stroke-width="1" fill="red" />
      </svg>
      <svg height="100" width="100" id="leftCircle" style="float:left; margin-left: 50px; margin-right: 0; margin-top: 150px; border-radius: 50px 50px 50px 50px ">
        <circle id="Lcircle" cx="50" cy="50" r="50" stroke="black" stroke-width="1" fill="red" />
      </svg>
      <!-- <div id="videoCover">
        </div> -->
      <div id="videoContainer">
        <video id="myvideo" controls autoplay="false">
          <source src="20190331_022427.mp4" type="video/mp4">
          <source src="20190331_022427.ogg" type="video/ogg">
        </video>
      </div>

 <h2>Attention ratio: <p id="accuracy"></p></h2>
  <h2> Audio Noise<p id="audio_quality"></p></h2>


      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <div class="text-center">
        <button type="button" class="btn btn-success" onclick="stopPlaying()">
          STOP
        </button>
      </div>
      <div id="container" style="display: none;">
        <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>
      </div>
      <div class="invisible">
        <video id="video" class="hidden">Your browser does not support the video tag.</video>
      </div>
      <div id = "chart">
      </div>
      <div id="graph">
      </div>
    </div>
  </body>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
  <script>
    var Module = {
      preRun: [function() {
        Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', true, false);
        Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', true, false);
        Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
      }],
      _main: function() {opencvIsReady();}
    };
  </script>
  <script async src="https://huningxin.github.io/opencv.js/build/asm.js/opencv.js"></script>
  <script  src="js/index.js"></script>
  </body>
</html>
